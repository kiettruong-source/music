<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Mood Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00fff2;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            /* Background GIF Logic */
            background-image: url('media/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            height: 100vh;
            padding: 0;
            margin: 0;

            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .player-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
            max-width: 90%;
            width: 400px;
        }

        .player-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
        }

        h1 {
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        p.status {
            font-size: 0.8rem;
            color: #ddd;
            margin-bottom: 30px;
            min-height: 1.2em;
        }

        .play-btn {
            position: relative;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            border-radius: 50px;
            outline: none;
            width: 100%;
        }

        .play-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .volume-control {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .volume-control:hover { opacity: 1; }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: var(--primary-color);
            cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: rgba(255,255,255,0.3); border-radius: 2px;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: none; margin: 0 auto 10px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<audio id="audio-track" loop>

    <source src="media/drill%20love%207.mp3" type="audio/mpeg">
    <source src="media/drill%20love%203.mp3" type="audio/mpeg">
    <source src="media/drill%20love%202.mp3" type="audio/mpeg">

</audio>

<div class="overlay"></div>

<div class="container">
    <div class="player-card">
        <div class="loader" id="loader"></div>
        <h1 id="track-title">Space De'Snake</h1>
        <p class="status" id="status-text">Ready to play</p>

        <button class="play-btn" id="playBtn">Play Music</button>


        <div class="volume-control">
            <span style="font-size: 12px;">ðŸ”ˆ</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            <span style="font-size: 12px;">ðŸ”Š</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Mood Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00fff2;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        * { box-sizing: border-box; }

        body {
            background-image: url('media/bg.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            padding: 0;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }

        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .player-card {
            padding: 40px 50px;
            text-align: center;
            width: 420px;
            flex-shrink: 0;
        }

        .playlist-board {
            width: 350px;
            height: 450px;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .playlist-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        .playlist-header h2 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        #playlist-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        #playlist-list::-webkit-scrollbar { width: 6px; }
        #playlist-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }

        h1 {
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        p.status {
            font-size: 0.8rem;
            color: #ddd;
            margin-bottom: 30px;
            min-height: 1.2em;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 15px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #000;
            transform: scale(1.1);
        }

        .play-btn {
            position: relative;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.4s;
            border-radius: 50px;
            outline: none;
            flex-grow: 1;
        }

        .play-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px var(--primary-color);
        }

        .bottom-row {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }

        .glass-btn-sm {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            padding: 0;
        }

        .glass-btn-sm svg {
            stroke: var(--text-color);
            transition: 0.3s;
        }

        .glass-btn-sm:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 10px var(--primary-color);
            border-color: var(--primary-color);
        }
        .glass-btn-sm:hover svg { stroke: #000; }

        /* --- NEW ACTIVE STATE FOR SHUFFLE --- */
        .glass-btn-sm.active {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 15px var(--primary-color);
            border-color: var(--primary-color);
        }
        .glass-btn-sm.active svg {
            stroke: #000;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        input[type=range] { -webkit-appearance: none; background: transparent; width: 100%; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            border-radius: 50%; background: var(--primary-color);
            cursor: pointer; margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: rgba(255,255,255,0.3); border-radius: 2px;
        }

        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: none; margin: 0 auto 10px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .song-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .song-item:hover { opacity: 1; background: rgba(255,255,255,0.05); padding-left: 25px; }
        .song-item.active-song { opacity: 1; color: var(--primary-color); border-left: 4px solid var(--primary-color); background: rgba(0, 255, 242, 0.05); font-weight: 600; padding-left: 25px; }

        @media (max-width: 800px) {
            .container { flex-direction: column; height: auto; padding-top: 50px; overflow-y: auto;}
            .player-card, .playlist-board { width: 100%; max-width: 400px; }
            body { overflow-y: auto; height: auto; }
        }

    </style>
</head>
<body>

<audio id="audio-track"></audio>
<div class="overlay"></div>

<div class="container">
    <div class="glass-panel player-card">
        <div class="loader" id="loader"></div>
        <h1 id="track-title">Loading...</h1>
        <p class="status" id="status-text">Initializing</p>

        <div class="controls">
            <button class="nav-btn" id="prevBtn">‚èÆ</button>
            <button class="play-btn" id="playBtn">Play Music</button>
            <button class="nav-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="bottom-row">
            <button class="glass-btn-sm" id="shuffleBtn" title="Toggle Shuffle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 3 21 3 21 8"></polyline>
                    <line x1="4" y1="20" x2="21" y2="3"></line>
                    <polyline points="21 16 21 21 16 21"></polyline>
                    <line x1="15" y1="15" x2="21" y2="21"></line>
                    <line x1="4" y1="4" x2="9" y2="9"></line>
                </svg>
            </button>

            <div class="volume-control">
                <span style="font-size: 12px;">üîà</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
                <span style="font-size: 12px;">üîä</span>
            </div>
        </div>
    </div>

    <div class="glass-panel playlist-board">
        <div class="playlist-header">
            <h2>Track List</h2>
        </div>
        <ul id="playlist-list"></ul>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
